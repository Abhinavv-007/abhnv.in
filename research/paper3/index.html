  <!-- Working Prototype Block -->
  <!-- Dynamic Prototype Link Script -->
  <script>
      (function () {
        const MAX_RETRIES = 50;
        let retries = 0;

        function initPrototypeBlock() {
          const wayForward = document.getElementById('way-forward');
          if (!wayForward) {
            if (retries < MAX_RETRIES) {
              retries++;
              setTimeout(initPrototypeBlock, 200);
            }
            return;
          }

          if (document.getElementById('working-prototype-section')) return;

          // Create Section
          const section = document.createElement('section');
          section.id = 'working-prototype-section';
          section.className = 'py-24 md:py-32 relative z-10 opacity-0 transition-opacity duration-1000'; // Initial fade out

          section.innerHTML = `
          <div class="container mx-auto px-6 md:px-12 max-w-6xl text-center">
             <span class="inline-block px-4 py-2 mb-8 text-xs font-bold tracking-widest text-emerald-600 dark:text-emerald-400 uppercase bg-emerald-100 dark:bg-emerald-900/30 rounded-full">
               Working Prototype
             </span>
             
             <h2 class="text-3xl md:text-5xl font-serif font-bold mb-12 text-stone-900 dark:text-white">
               Interactive Simulation
             </h2>

             <a href="https://www.abhnv.in/research/paper3/prototype/" class="block relative w-full h-[500px] md:h-[700px] rounded-2xl overflow-hidden shadow-2xl border border-stone-200 dark:border-stone-800 bg-black group hover:shadow-[0_20px_50px_rgba(0,0,0,0.4)] transition-all duration-500">
                <!-- Iframe Container with Scale -->
                <div class="w-[150%] h-[150%] origin-top-left transform scale-[0.666]">
                    <iframe 
                       id="prototype-frame"
                       data-src="/research/paper3/prototype/"
                       class="w-full h-full border-0 opacity-0 transition-opacity duration-1000 pointer-events-none"
                       scrolling="no"
                    ></iframe>
                </div>
                
                <!-- Hover Overlay -->
                <div class="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors duration-300 flex items-center justify-center pointer-events-none">
                    <div class="px-6 py-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-full text-white font-serif tracking-wider uppercase text-sm translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 shadow-lg">
                        Click to Experience and Experiment with the Prototype
                    </div>
                </div>
             </a>
          </div>
        `;

          // Insert AFTER Chapter 10
          wayForward.insertAdjacentElement('afterend', section);

          // Intersection Observer for Fade In & Load
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                section.classList.remove('opacity-0');

                const frame = section.querySelector('#prototype-frame');
                if (!frame.src) {
                  frame.src = frame.dataset.src;
                  frame.onload = () => frame.classList.remove('opacity-0');
                }

                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.1 });

          observer.observe(section);
        }

        // Fix Date Patch
        function fixDate() {
          const elements = document.querySelectorAll('div');
          for (let el of elements) {
            if (el.textContent.trim() === 'February 2026' && el.classList.contains('text-blue-400')) {
              el.textContent = 'January 2026';
              return;
            }
          }
          // Retry if not found yet (react hydration)
          if (retries < MAX_RETRIES) {
            setTimeout(fixDate, 500);
          }
        }

        // Remove Bouncing Arrow
        function removeArrow() {
          const arrows = document.querySelectorAll('.animate-bounce');
          arrows.forEach(arrow => {
            // Ensure it's the one at the bottom of the hero
            if (arrow.classList.contains('absolute') && arrow.classList.contains('bottom-10')) {
              arrow.style.display = 'none';
            }
          });
          if (retries < MAX_RETRIES) {
            setTimeout(removeArrow, 500);
          }
        }

        // Start observing
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            initPrototypeBlock();
            fixDate();
            removeArrow();
          });
        } else {
          initPrototypeBlock();
          fixDate();
          removeArrow();
        }
      })();
  </script>
