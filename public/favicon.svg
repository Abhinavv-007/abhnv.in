<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background Rect -->
  <rect width="512" height="512" rx="64" fill="#0a0a0a"/>
  <!-- Main Hexagon Outline -->
  <path d="M256 60 L425 158 L425 354 L256 452 L87 354 L87 158 Z" fill="none" stroke="url(#cyberGradient)" stroke-width="15" filter="url(#glow)" stroke-dasharray="200 100" />
  <!-- Stylized A -->
  <path d="M256 120 L360 360 L310 360 L256 230 L202 360 L152 360 Z" fill="white" fill-opacity="0.95" filter="url(#glow)" />
  <!-- Bottom Accent -->
  <path d="M220 300 L292 300" stroke="url(#cyberGradient)" stroke-width="10" stroke-linecap="round" filter="url(#glow)" />
</svg>
